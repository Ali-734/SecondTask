<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Сервис обмена файлами</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Сервис обмена файлами</h1>
      
      <!-- Форма авторизации -->
      <div id="authSection" class="card">
        <h2>Авторизация</h2>
        <p>Введите любое имя пользователя для получения токена доступа</p>
        <form id="authForm">
          <input type="text" id="usernameInput" placeholder="Введите имя пользователя" required />
          <button type="submit">Войти</button>
        </form>
        <div id="authStatus"></div>
      </div>
      
      <!-- Форма загрузки файла -->
      <div id="uploadSection" class="card hidden">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
          <h2 style="margin: 0;">Загрузка файла</h2>
          <div>
            <span id="userWelcome" style="margin-right: 12px; color: #666;"></span>
            <button onclick="logout()" style="padding: 6px 12px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Выйти</button>
          </div>
        </div>
        <form id="uploadForm">
          <div class="file-input-wrapper">
            <input type="file" id="fileInput" required />
            <label for="fileInput" class="file-input-button">Выберите файл</label>
          </div>
          <div id="selectedFile" class="hidden" style="margin: 12px 0; padding: 12px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 6px;">
            <strong>Выбранный файл:</strong> <span id="fileName"></span> (<span id="fileSize"></span>)
          </div>
          <button type="submit">Загрузить</button>
        </form>
        <div id="status"></div>
        <div id="link" class="hidden"></div>
      </div>
      
      <hr />
      <h2>Статистика по файлам</h2>
      
      <!-- Сортировка -->
      <div style="margin-bottom: 16px; display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
        <label for="sortSelect">Сортировка:</label>
        <select id="sortSelect" style="padding: 6px 12px; border: 1px solid #ccc; border-radius: 4px;">
          <option value="name">По имени</option>
          <option value="size">По размеру</option>
          <option value="downloads">По скачиваниям</option>
          <option value="date">По дате загрузки</option>
          <option value="lastDownload">По дате последнего скачивания</option>
        </select>
        <label for="sortOrder">Порядок:</label>
        <select id="sortOrder" style="padding: 6px 12px; border: 1px solid #ccc; border-radius: 4px;">
          <option value="default">По умолчанию</option>
          <option value="asc">По возрастанию</option>
          <option value="desc">По убыванию</option>
        </select>
        <button onclick="applySorting()" style="padding: 6px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Применить</button>
      </div>
      
      <!-- Расширенная статистика -->
      <div id="detailedStats" class="card">
        <h3 style="margin-top: 0; color: #333;">Детальная статистика</h3>
        <div id="statsContent"></div>
      </div>
      
      <div id="filesList"></div>
    </div>
    <script src="/script.js"></script>
  </body>
  </html>
